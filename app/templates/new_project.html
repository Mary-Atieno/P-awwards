{% extends 'base.html' %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New post</title>

</head>

{% block content%}
<div class="container">
    <h3 class="text-center"><u><b> Add a new project</b></u></h3>
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <form action="{% url 'new_project' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form%}
                <input type="submit" class="btn btn-warning btn-lg btn-center" value="Post">
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
